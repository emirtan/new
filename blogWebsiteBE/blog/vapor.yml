id: 67905
name: blog-website
environments:
    production:
        database: blog1
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.3:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --optimize-autoloader --no-dev'
            - 'php artisan event:cache'
            - 'php artisan migrate'
        deploy:
            - 'php artisan migrate'
          # - 'npm ci && npm run build && rm -rf node_modules'
